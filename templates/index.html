<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Generator</title>
</head>
<body>
    <h1>Generate WooCommerce CSV</h1>
    <form method="POST" action="/generate_csv">
        <label for="urls">Enter product URLs (one per line):</label><br>
        <textarea id="urls" name="urls" rows="6" cols="50"></textarea><br><br>
        <input type="submit" value="Generate CSV">
    </form>
</body>
</html>
